{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h2 class="text-center">Shorten Your URL</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="/">
                    <div class="input-group mb-3">
                        <input type="url" 
                               class="form-control form-control-lg" 
                               name="target_url" 
                               placeholder="https://example.com" 
                               required>
                        <button class="btn btn-primary btn-lg" type="submit">Shorten</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <h5>How it works</h5>
                    <div class="d-flex justify-content-around mt-3">
                        <div class="step">
                            <span class="badge bg-primary rounded-circle p-2">1</span>
                            <p>Paste your long URL</p>
                        </div>
                        <div class="step">
                            <span class="badge bg-primary rounded-circle p-2">2</span>
                            <p>Get your short URL</p>
                        </div>
                        <div class="step">
                            <span class="badge bg-primary rounded-circle p-2">3</span>
                            <p>Share and track clicks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
